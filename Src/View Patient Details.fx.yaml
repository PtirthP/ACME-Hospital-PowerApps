                Width: =216
                Wrap: =false
                X: =27
                Y: =9
                ZIndex: =1

            DataCardValue10_10 As label:
                BorderColor: =RGBA(250, 215, 189, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA(61, 40, 32, 1)
                Height: =58
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: |-
                    =If(
                        CountRows(
                            Filter(
                                Patient,
                                MRN = ThisItem.MRN,
                                Title = "Discharge"
                            )
                        ) > 0,
                        First(
                            Filter(
                                Patient,
                                MRN = ThisItem.MRN,
                                Title = "Discharge"
                            )
                        ).Date,
                        ""
                    ) 
                    
                    & " - " &
                    If(
                        CountRows(
                            Filter(
                                Patient,
                                MRN = ThisItem.MRN,
                                Title = "Discharge"
                            )
                        ) > 0,
                        Text(
                            If(
                                Value(
                                    Left(
                                        First(
                                            Filter(
                                                Patient,
                                                MRN = ThisItem.MRN,
                                                Title = "Discharge"
                                            )
                                        ).Time,
                                        2
                                    )
                                ) >= 12,
                                Value(
                                    Left(
                                        First(
                                            Filter(
                                                Patient,
                                                MRN = ThisItem.MRN,
                                                Title = "Discharge"
                                            )
                                        ).Time,
                                        2
                                    )
                                ) - 12,
                                Value(
                                    Left(
                                        First(
                                            Filter(
                                                Patient,
                                                MRN = ThisItem.MRN,
                                                Title = "Discharge"
                                            )
                                        ).Time,
                                        2
                                    )
                                )
                            ) & ":" & Right(
                                First(
                                    Filter(
                                        Patient,
                                        MRN = ThisItem.MRN,
                                        Title = "Discharge"
                                    )
                                ).Time,
                                2
                            ) & " " &
                            If(
                                Value(
                                    Left(
                                        First(
                                            Filter(
                                                Patient,
                                                MRN = ThisItem.MRN,
                                                Title = "Discharge"
                                            )
                                        ).Time,
                                        2
                                    )
                                ) >= 12,
                                "PM",
                                "AM"
                            ),
                            "hh:mm AM/PM"
                        ),
                        ""
                    )
                Width: =348
                X: =262
                ZIndex: =2

