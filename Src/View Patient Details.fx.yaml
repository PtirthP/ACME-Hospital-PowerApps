            DataCardValue10_3 As label:
                BorderColor: =RGBA(250, 215, 189, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA(61, 40, 32, 1)
                Height: =58
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: |
                    =Parent.Default 
                    & " - " &
                    
                    If(
                        Value(
                            Left(
                                ThisItem.Time,
                                2
                            )
                        ) >= 12,
                        Text(
                            If(
                                Value(
                                    Left(
                                        ThisItem.Time,
                                        2
                                    )
                                ) > 12,
                                Value(
                                    Left(
                                        ThisItem.Time,
                                        2
                                    )
                                ) - 12,
                                Value(
                                    Left(
                                        ThisItem.Time,
                                        2
                                    )
                                )
                            ),
                            "0"
                        ) & ":" & Right(
                            ThisItem.Time,
                            2
                        ) & " PM",
                        Text(
                            If(
                                Value(
                                    Left(
                                        ThisItem.Time,
                                        2
                                    )
                                ) = 0,
                                "12",
                                Value(
                                    Left(
                                        ThisItem.Time,
                                        2
                                    )
                                )
                            ),
                            "0"
                        ) & ":" & Right(
                            ThisItem.Time,
                            2
                        ) & " AM"
                    )
                Width: =348
                X: =262
                ZIndex: =5

        DataCard1 As typedDataCard.blankCard:
            BorderColor: =RGBA(250, 215, 189, 1)
