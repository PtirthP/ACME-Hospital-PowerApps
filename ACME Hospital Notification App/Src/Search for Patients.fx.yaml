"'Search for Patients' As screen.'phoneLayout_HeaderAndGallery_ver3.0'":
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(143, 80, 55, 1)
    OnVisible: =

